name: Destroy test Pod and Service

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install kOps
        run: |
          curl -LO https://github.com/kubernetes/kops/releases/download/v1.29.0/kops-linux-amd64
          chmod +x kops-linux-amd64
          sudo mv kops-linux-amd64 /usr/local/bin/kops

      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Export env vars
        run: |
          echo "KOPS_STATE_STORE=${{ secrets.KOPS_STATE_STORE }}" >> $GITHUB_ENV
          echo "NAME=${{ secrets.KOPS_CLUSTER_NAME }}" >> $GITHUB_ENV

      - name: Export kubeconfig from kOps
        run: |
          mkdir -p ~/.kube
          kops export kubecfg --name $NAME --admin

      - name: Delete Pod and Service
        run: |
          kubectl delete -f k8s/pod1.yaml --ignore-not-found
          kubectl delete -f k8s/service1-ClusterIP.yaml --ignore-not-found
          kubectl delete -f k8s/pod2.yaml --ignore-not-found
          kubectl delete -f k8s/service2-NodePort.yaml --ignore-not-found
          kubectl delete -f k8s/pod3.yaml --ignore-not-found
          kubectl delete -f k8s/service3-LoadBalancer.yaml --ignore-not-found

      - name: Verify cleanup
        run: |
          kubectl get pods
          kubectl get svc
